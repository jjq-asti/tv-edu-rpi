<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>RURAL EDUCATION</title>
</head>
<body onload="fetchQuestion1()">
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="hide_modal()">&times;</span>
      <p id="modal_message"></p>
    </div>
  
  </div>

    <div class="card" style="background-color:darkred;">
      <div class="container">
        <p class="student_number_label">Student Number:</p>
        <p id="student_number_value">Press * on your remote.</p>
        <input type="text" class="student_number_input" id="studentID">
	<div style="float:right">
	<p class="top-labels">Division:<span class="student-details">IV-A</span></p> 
	<p class="top-labels">District:<span class="student-details" >San Roque</span></p> 
	<p class="top-labels">Grade Level:<span class="student-details">Five</span></p> 
	</div>
      </div>
    </div>

    <div class="card">
      <!-- <div class="question">
      <h1><b>Question 1</b></h1>
        <p>On his last night in Manila, Rizal rode about the city and its suburbs. He was accompanied by ___________.</p>
      </div> -->
      <div class="question">
      <div class="question-text">
        <h3 id="question">Which is the closest planet to the sun?</h3>
        <p style="font-size:3vmin;">Choose 1 answer</p>
        <hr />
      
        <div id='block-11'>
          <label for='option-11' class="options">
            <input type='radio' name='option' class="option-text" value='0' id='option-11' onclick="displayAnswer1()" />
            <span id="option-label-11"></span></label>
          <span id='result-11'></span>
        </div>
        <hr />
      
        <div id='block-12'>
          <label for='option-12' class="options">
            <input type='radio' name='option' class="option-text" value='1' id='option-12' onclick="displayAnswer1()" />
            <span id="option-label-12"></span></label>
          <span id='result-12'></span>
        </div>
        <hr />
      
        <div id='block-13'>
          <label for='option-13' class="options">
            <input type='radio' name='option' class="option-text"value='2' id='option-13' onclick="displayAnswer1()" />
            <span id="option-label-13"></span></label>
          <span id='result-13'></span>
        </div>
        <hr />
      
        <div id='block-14'>
          <label for='option-14' class="options">
            <input type='radio' name='option' class="option-text" value='3' id='option-14' onclick="displayAnswer1()" />
            <span id="option-label-14"></span></label>
          <span id='result-14'></span>
        </div>
        <hr />
	<div>
        <button class="navigation-button prev" onclick="fetchPrevQuestion()" id="prev" type='button'>Prev</button>
        <p style="display:inline;margin-left: 35%;"><span id="completed">0</span>/3</p>
        <button class="navigation-button next" onclick="fetchNextQuestion()" id="next" type='button'>Next</button>
        <button class="submit_btn" onclick="submit()" id="submit" type='button'>Submit</button>
	</div> 
        <!-- onclick='displayAnswer1()' -->
      </div>
      <!-- <a id='showanswer1'></a> -->

      </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="handleform.js"></script>

</body>
</html>
